<html lang="en">
  <head>

  <body>
    <div id="header">
      <div id="title">Movie Marathon</div>
    </div>
    <div id="descr">Create customized movie marathons around certain themes.</div>

    <div id="content">
     
      <div class="uinput">
        <form class="firstMenu">
          <label for class="">Create marathon based on:</label>
          <select></select>
        </form>

        <form class="secondMenu">
          <label for="genreSelect">Genre</label>
          <select id="genreSelect"></select>

          <label for="yearText">Year</label>
          <input type="text" id="yearText"/>

          <label for="actorText">Actor</label>
          <input type="text" id="actorText"/>

          <button type="submit">Go!</button>
        </form>
      </div>
      
      </form>

        <button type="button" class="listButton"> </button>
        <button type="button" class="gridButton"> </button>
        <button type="button" class="arrowsButton"> </button>
      
  </div>
